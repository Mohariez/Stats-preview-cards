<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

 
</head>
<body>
  <div id="main">
    <div class="content">
      
    
      <div class="card-image">
        <img src="images/image-header-desktop.jpg" alt="head-image">
      </div>
      
      <div class="card">
        <h2>Get 
          <span style="color:hsl(277, 64%, 61%)"> insights </span>that 
          help<br>your business grow.</h2>

        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>

        <div class="stats">
          <div class="stat">
            <div class="figure">10k+</div>
            <p>companies</p>
         </div>

         <div class="stat">
            <div class="figure">314</div>
            <p>templates</p>
         </div>

         <div class="stat">
            <div class="figure">12M+ </div>
            <p>queries</p>
         </div>

        </div>
        </div>
      </div>

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mohariez</a>.
  </div>
</body>
</html>
